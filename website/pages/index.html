<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the CSS. Always include this in the head. -->
    <link rel="stylesheet" href="/website/style/style.css"> 
    <!-- This is the title that will appear on the browser tab. -->
    <title>Movie Mayhem</title>
</head>
<body id="body">
    <!-- Page Header -->
    <header id="header" class="container">
        <h1>Movie Mayhem</h1>
    </header>

    <!-- Main Body of what is on the page. -->
    <main id="main">
        <!-- start of the utilities section -->
        <section id="utilities" class="container">
            <section id="search">
                <div>
                    <h2>Movie search</h2>
                </div>
                <form id="search-form">
                    <label for="search-string"></label>
                    <input id="search-field" type="text" name="search" placeholder="Search...">
                    <button type="button" onclick="searchClick()" id="search-btn" class="btnD">Search</button>
                </form>
                <div>
                </div>
            </section>
            <section id="sort">
                <div>
                    <h2>List sort</h2>
                </div>
                <div id="sort-btns">
                    <button type="button" name="sortAZ" onclick="azClick()" class="btnL">A-Z</button>
                    <button type="button" name="sortZA" onclick="zaClick()" class="btnL">Z-A</button>
                    <button type="button" name="sortRat" onclick="ratingClick()" class="btnL">Rating</button>
                </div>
            </section>
        </section>
        <!-- end of the utilities section -->
        
        <!-- start of the refresh button -->
        <div id="refresh-button">
            <button type="button" name="refresh" onclick="refreshClick()" class="btnO">
                Refresh List
            </button>
        </div>
        <!-- end of the refresh button -->

        <!-- start of the movie list section -->
        <section id="movie-list" class="container">
            <h2 id="movie-list-heading">Movie List</h2>
            <table id="movie-table">
                <thead>
                    <tr>
                        <th id="columnID">ID</th>
                        <th id="columnTitle">Title</th>
                        <th id="columnYear">Year</th>
                        <th id="columnRating">Rating</th>
                    </tr>
                </thead>
                <tbody id="mTableBody">
                <!-- JavaScript will insert rows here -->
                </tbody>
            </table>
        </section>
        <!-- end of the movie list section -->
        
        <!-- start of the list change section -->
        <section id="movie-change" class="container">
            <!-- tabs for selecting the form -->
            <section class="tabs">
                <button type="button" name="addMovie" onclick="openForm(event, 'addMov')" id="defaultOpen" class="tabButton add-btn">Add a movie</button>
                <button type="button" name="upMovie" onclick="openForm(event, 'upMov')" id="" class="tabButton up-btn activeTab">Update a movie</button>
                <button type="button" name="delMovie" onclick="openForm(event, 'delMov')" id="" class="tabButton del-btn">Delete a movie</button>
            </section>
            <!-- end of the tabs section -->

            <!-- start of the add form -->
            <section id="addMov" class="tabForm container">
                <form id="add-form">
                    <div class="change-div">
                        <label for="mID" class="change-label">ID</label>
                        <input type="text" placeholder="ID" name="ID" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mTitle" class="change-label">Title</label>
                        <input type="text" placeholder="Title" name="title" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mYear" class="change-label">Year</label>
                        <input type="text" placeholder="Year" name="year" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mRat" class="change-label">Rating</label>
                        <input type="text" placeholder="Rating" name="rating" class="change-input">
                    </div>
                    <div class="sub-change">
                        <button type="button" name="addNewMovie" onclick="addClick()" class="btnL movie-change-btn">Add movie</button>
                    </div>
                </form>
            </section>
            <!-- end of the add from -->

            <!-- start of the update form -->
            <section id="upMov" class="tabForm container">
                <form id="up-form">
                    <div class="change-div">
                        <label for="mID" class="change-label">ID</label>
                        <input type="text" placeholder="ID" name="ID" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mTitle" class="change-label">Title</label>
                        <input type="text" placeholder="Title" name="title" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mYear" class="change-label">Year</label>
                        <input type="text" placeholder="Year" name="year" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mRat" class="change-label">Rating</label>
                        <input type="text" placeholder="Rating" name="rating" class="change-input">
                    </div>
                    <div class="sub-change">
                        <button type="button" name="updateMovie" onclick="upClick()" class="btnL movie-change-btn">Update movie</button>
                    </div>
                </form>
            </section>
            <!-- end of the update form -->

            <!-- start of the delete form -->
            <section id="delMov" class="tabForm container">
                <form id="del-form">
                    <div class="change-div bbm">
                        <label for="mID" class="change-label">ID</label>
                        <input type="text" placeholder="ID" name="ID" class="change-input">
                    </div>
                    <div class="sub-change">
                        <button type="button" name="DeleteMovie" onclick="delClick()" class="btnL movie-change-btn">Delete movie</button>
                    </div>
                </form>
            </section>
            <!-- end of the delete form -->
        </section>
        <!-- end of the list change section -->
    </main>

    <!-- Page Footer -->
    <footer id="footer" class="container">
        <p>&copy; Movie Mayhem</p>
        <p>Design by Robert Warrandyte</p>
    </footer>

    <!-- Link to javascript code. Always place this as the last thing in the body -->
    <script src="/website/scripts/movie-list.js"></script>
    <script src="/website/scripts/app.js"></script>
</body>
</html>
