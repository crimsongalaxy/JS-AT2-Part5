<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the CSS. Always include this in the head. -->
    <link rel="stylesheet" href="/website/style/style.css"> 
    <!-- This is the title that will appear on the browser tab. -->
    <title>Movie Mayhem</title>
</head>
<body id="body">
    <!-- Page Header -->
    <header id="header" class="container">
        <h1>Movie Mayhem</h1>
    </header>

    <!-- Main Body of what is on the page. -->
    <main id="main">
        <!-- start of the utilities section -->
        <section id="utilities" class="container">
            <section id="search">
                <div>
                    <h2>Movie search</h2>
                </div>
                <form action="#" id="search-form">
                    <label for="sterm"></label>
                    <input id="search-field" type="text" placeholder="Search...">
                    <input id="search-btn" class="btnD" type="submit" value="Search">
                </form>
                <div>
                </div>
            </section>
            <section id="sort">
                <div>
                    <h2>List sort</h2>
                </div>
                <div id="sort-btns">
                    <a href="#" class=" btnL">A-Z</a>
                    <a href="#" class=" btnL">Z-A</a>
                    <a href="#" class=" btnL">Rating</a>
                </div>
            </section>
        </section>
        <!-- end of the utilities section -->

        <!-- start of the movie list section -->
        <section id="movie-list" class="container">
            <h2>Movie List</h2>
            <table id="movie-table" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                <!-- JavaScript will insert rows here -->
                </tbody>
            </table>
        </section>
        <!-- end of the movie list section -->
        
        <!-- start of the list change section -->
        <section id="movie-change" class="container">
            <!-- tabs for selecting the form -->
            <section id="tabs">
                <button id="add-btn">Add a movie</button>
                <button id="up-btn">Update a movie</button>
                <button id="del-btn">Delete a movie</button>
            </section>
            <!-- end of the tabs section -->

            <!-- start of the add form -->
            <section id="add-mov" class="container">
                <form id="add-form" action="#">
                    <div class="change-div">
                        <label for="mID" class="change-label">ID</label>
                        <input type="text" placeholder="ID" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mTitle" class="change-label">Title</label>
                        <input type="text" placeholder="Title" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mYear" class="change-label">Year</label>
                        <input type="text" placeholder="Year" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mRat" class="change-label">Rating</label>
                        <input type="text" placeholder="Rating" class="change-input">
                    </div>
                    <div class="sub-change">
                        <input type="submit" value="Add movie" class="btnL movie-change-btn">
                    </div>
                </form>
            </section>
            <!-- end of the add from -->

            <!-- start of the update form -->
            <section id="up-mov" class="container">
                <form id="up-form" action="#">
                    <div class="change-div">
                        <label for="mID" class="change-label">ID</label>
                        <input type="text" placeholder="ID" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mTitle" class="change-label">Title</label>
                        <input type="text" placeholder="Title" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mYear" class="change-label">Year</label>
                        <input type="text" placeholder="Year" class="change-input">
                    </div>
                    <div class="change-div">
                        <label for="mRat" class="change-label">Rating</label>
                        <input type="text" placeholder="Rating" class="change-input">
                    </div>
                    <div class="sub-change">
                        <input type="submit" value="Update movie" class="btnL movie-change-btn">
                    </div>
                </form>
            </section>
            <!-- end of the update form -->

            <!-- start of the delete form -->
            <section id="del-mov" class="container">
                <form id="del-form" action="#">
                    <div class="change-div">
                        <label for="mID" class="change-label">ID</label>
                        <input type="text" placeholder="ID" class="change-input">
                    </div>
                    <div class="sub-change">
                        <input type="submit" value="Delete movie" class="btnL movie-change-btn">
                    </div>
                </form>
            </section>
            <!-- end of the delete form -->
        </section>
        <!-- end of the list change section -->
    </main>

    <!-- Page Footer -->
    <footer>


    </footer>

    <!-- Link to javascript code. Always place this as the last thing in the body -->
    <script src="/website/scripts/scripts.js"></script>
</body>
</html>
